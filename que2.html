<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 17;
        let isPrime = true;
        for(let i=2; i<=a-1; i++){
            if(a%i==0){
                isPrime = false;
                break;
            }else{
                isPrime=true;
            }  
        }
        document.write(isPrime);
        
        
    </script>
</body>
</html>
