<body>
<!--     3.) Find the Maximum in an Array -->
    <script>
        let arr = [5,13,11,8,9];
        let arr1 = arr[0];
        for(let i=0; i<=arr.length-1; i++){
          if(arr1<=arr[i+1]){
           arr1=arr[i+1];
          }
        }
        document.write(arr1);
    </script>
</body>
