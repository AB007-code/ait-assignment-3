<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     8.) Print a pattern of stars
          (i) *  (ii) *
              **      **
              ***     *** -->
    <script>
        
        for(let i=1; i<=3; i++){
            let str = ""
            for(let j=1; j<=i; j++){
                str = str+"*";
            }
            document.write(str+'<br/>');
        }
        // reverse mode
        for(let i=3; i>=1; i--){
            let str = ""
            for(let j=1; j<=i; j++){
                str = str+"*";
            }
            document.write(str+'<br/>');
        }
    </script>
</body>
</html>
