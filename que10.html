<body>
<!--     10.) Takes 2 inputs, both numbers.
         returns whichever number is the greater (higher) number.
         (e.g. "The greater number of 5 and 10 is 10.").
 -->
    <script>
        let a = 12;
        let b = 10;
        if(a>b){
            document.write(a);
        }else{
            document.write(b);
        }
    </script>
