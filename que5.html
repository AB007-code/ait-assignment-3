<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     5.) Generate a multiplication table for a given number N. -->
    <script>
        let a = 2;
        for(let i=1; i<=10; i++){
            document.write(a+'x'+i+"="+(a*i)+'<br/>');
        }
    </script>
</body>
</html>
