<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     1.) Reverse a string using a loop in js -->
    <script>
        let str = "abcde";
        let str1 = ""
        for(let i=str.length-1; i>=0; i--){
            str1 += str[i];
        }
        document.write(str1);
    </script>
</body>
